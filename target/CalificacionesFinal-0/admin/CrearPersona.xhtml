<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>

        <title>AdminLTE 3 | Dashboard</title>
        <link rel="stylesheet"
              href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css"/>
        <!-- Google Font: Source Sans Pro -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../plantillas/plugins/fontawesome-free/css/all.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="../plantillas/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"/>
        <!-- iCheck -->
        <link rel="stylesheet" href="../plantillas/plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
        <!-- JQVMap -->
        <link rel="stylesheet" href="../plantillas/plugins/jqvmap/jqvmap.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="../plantillas/dist/css/adminlte.min.css"/>
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="../plantillas/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"/>
        <!-- Daterange picker -->
        <link rel="stylesheet" href="../plantillas/plugins/daterangepicker/daterangepicker.css"/>
        <!-- summernote -->
        <link rel="stylesheet" href="../plantillas/plugins/summernote/summernote-bs4.min.css"/>

    </h:head>    
    <h:body class="hold-transition sidebar-mini layout-fixed">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="index3.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>


        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="index3.html" class="brand-link">
                <span class="brand-text font-weight-light">AdminLTE 3</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">Alexander Pierce</a>
                    </div>
                </div>


                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                        <li class="nav-item">
                            <a href="pages/widgets.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Listado de Estudiantes

                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="pages/widgets.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Listado de Profesores

                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="pages/widgets.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Listado de Materias

                                </p>
                            </a>

                        </li>
                        <li class="nav-item">
                            <a href="pages/widgets.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Asignar Materias

                                </p>
                            </a>

                        </li>
                        <li class="nav-item">
                            <a href="pages/widgets.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Configuraci√≥n

                                </p>
                            </a>

                        </li>



                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Dashboard</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Dashboard v1</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">

                    <div class="row col-md-5 ">
                        <h:form>
                            <div class="card card-default">
                                <div class="card card-header">
                                    <h2>Crear Persona</h2>
                                </div>

                                <div class="card card-body">

                                    <fieldset class="col col-md-12">
                                        <div class="form-row">
                                            <label class="form-group  has-float-label col-md-2 col-md-4 ">
                                                <h:inputText size="30" class="form-control" value="#{personaBean.cedula}"/>
                                                <span class="font-weight-bold">Cedula:</span>
                                            </label>
                                            <label class="form-group  has-float-label col-md-2 col-md-4 ">
                                                <h:inputText size="30" class="form-control" value="#{personaBean.nombre}"/>
                                                <span class="font-weight-bold">Nombres:</span>
                                            </label>
                                            <label class="form-group  has-float-label col-md-2 col-md-4 ">
                                                <h:inputText size="30" class="form-control" value="#{personaBean.apellido}"/>
                                                <span class="font-weight-bold">Apellidos:</span>
                                            </label>
                                            <label class="form-group  has-float-label col-md-2 col-md-4 ">
                                                <h:inputText size="30" class="form-control" value="#{personaBean.direccion}"/>
                                                <span class="font-weight-bold">Direccion:</span>
                                            </label>
                                            <label class="form-group  has-float-label col-md-2 col-md-4 ">
                                                <h:inputText size="30" class="form-control" value="#{personaBean.rol}"/>
                                                <span class="font-weight-bold">Rol</span>
                                            </label>

                                            <label class="form-group  has-float-label col-md-2 col-md-4 ">
                                                <h:inputText size="30" class="form-control" value="#{personaBean.correo}"/>
                                                <span class="font-weight-bold">Correo</span>

                                            </label>
                                            <label class="form-group  has-float-label col-md-2 col-md-4 ">
                                                <h:inputText size="30" class="form-control" value="#{personaBean.contrasena}"/>
                                                <span class="font-weight-bold">Contrasena</span>

                                            </label>
                                        </div>
                                    </fieldset>

                                </div>
                                <div class="card card-footer">
                                    <h:commandButton class="btn btn-primary btn-lg" value="Crear Persona"  action="#{personaBean.crearPersona}" />
                                </div>
                            </div> 
                        </h:form>
                    </div>


                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">

        </footer>


        <aside class="control-sidebar control-sidebar-dark">
        </aside>


        <!-- ./wrapper -->

        <script src="../plantillas/plugins/jquery/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="../plantillas/plugins/jquery-ui/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script src="../plantillas/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- ChartJS -->
        <script src="../plantillas/plugins/chart.js/Chart.min.js"></script>
        <!-- Sparkline -->
        <script src="../plantillas/plugins/sparklines/sparkline.js"></script>
        <!-- JQVMap -->
        <script src="../plantillas/plugins/jqvmap/jquery.vmap.min.js"></script>
        <script src="../plantillas/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
        <!-- jQuery Knob Chart -->
        <script src="../plantillas/plugins/jquery-knob/jquery.knob.min.js"></script>
        <!-- daterangepicker -->
        <script src="../plantillas/plugins/moment/moment.min.js"></script>
        <script src="../plantillas/plugins/daterangepicker/daterangepicker.js"></script>
        <!-- Tempusdominus Bootstrap 4 -->
        <script src="../plantillas/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- Summernote -->
        <script src="../plantillas/plugins/summernote/summernote-bs4.min.js"></script>
        <!-- overlayScrollbars -->
        <script src="../plantillas/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
        <!-- AdminLTE App -->
        <script src="../plantillas/dist/js/adminlte.js"></script>

    </h:body>
</html>
